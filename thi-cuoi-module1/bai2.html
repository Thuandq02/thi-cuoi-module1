    let arr = [2,42,3,25,6,66,4];
    let z = +prompt("Nhap so nguyen bat ky.");
    function checkIn(z, arr) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === z){

    document.write(checkIn(z, arr));
