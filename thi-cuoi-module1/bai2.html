<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arr = [11,2,3,4,77,3,2,44];
    let x = +prompt("Nhap vao so nguyen bat ky.");
    function findPosition(x, arr) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === x) {
                return i;
            }
        }
        return "Phan tu " + x + " ko nam trong mang";
    }
    document.write(findPosition(x, arr));

</script>
</body>
</html>
