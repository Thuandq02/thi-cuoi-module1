<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let str = "abcdefghijkhwahf";
    function check(str) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i] === "a" || str[i] === "o" || str[i] === "e" || str[i] === "u" || str[i] === "i") {
                count++;
            }
        }
        if (count == 0) return false;
        else {
            return count;
        }
    }
    document.write(check(str));



</script>
</body>
</html>
