<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    class Animal {
        constructor(name, weight) {
            this.name = name;
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        setName(value) {
            this.name = value;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(value) {
            this.weight = value;
        }

        toString() {
            return "name=" + this.name + ",weight=" + this.weight;
        }
    }


    let objAnimal1 = new Animal("Elephant", 45.6);
    objAnimal1.toString();
    console.log(objAnimal1.toString());
    let objAnimal2 = new Animal("Mouse", 2);


</script>
</body>
</html>
